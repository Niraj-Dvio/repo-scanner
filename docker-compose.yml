version: "3.8"
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scanner
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - ./repos:/app/repos
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/scanner
      BASE_PATH: /app/repos
    ports:
      - "8000:8000"
    depends_on:
      - db
